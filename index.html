<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/949dcd6b8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabalho Web2</title>

    <script defer src="./script/script.js"></script>
</head>

<body>
    <span class="icon">
        <i class="fa-solid fa-square-h"></i>ostel
    </span>

    <div class="container">
        <div class="container2">
            <div class="sub-container">
                <div class="bar"></div>
                <div class="circle border">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
        </div>

        <form action="" method="">
            <div class="form1">
                <label for="">Primeiro Nome:</label>
                <br>
                <input type="text" name="" id="" placeholder="Primeiro Nome">
            </div>
            <div class="form1">
                <label for="">Último Nome:</label>
                <br>
                <input type="text" name="" id="" placeholder="Último Nome">
            </div>
            <div class="form1">
                <label for="">E-mail:</label>
                <br>
                <input type="email" name="" id="" placeholder="exemplo@gmail.com">
            </div>
            <div class="form1">
                <label for="">Telefone:</label>
                <br>
                <input type="tel" name="" id="" placeholder="(xx) xxxxx - xxxx">
            </div>

            <div class="form2">
                <label for="">Cep:</label>
                <br>
                <input type="tel" name="" id="" placeholder="xxxxx - xxx">
            </div>

            <div class="form2">
                <label for="">Cidade:</label>
                <br>
                <input type="tel" name="" id="" placeholder="Minas Frei">
            </div>

            <div class="form2">
                <label for="">Estado:</label>
                <br>
                <input type="tel" name="" id="" placeholder="AF">
            </div>

            <div class="form2">
                <label for="">Rua/Número:</label>
                <br>
                <input type="tel" name="" id="" placeholder="Av. Algusto Santana, 1567">
            </div>

            <div class="form3">
                <label for="">Função:</label>
                <br>
                <select name="" id="">
                    <option value="Cozinheiro">Cozinheiro</option>
                    <option value="Camareiro">Camareiro</option>
                    <option value="Segurança">Segurança</option>
                </select>
            </div>

            <div class="form3">
                <label for="">Porque você quer trabalhar aqui?</label>
                <br>
                <input type="text" name="" id="" placeholder="...">
            </div>

            <div class="form4">
                <label for="">Curriculo:</label>
                <br>
                <input type="file" name="" id="" disabled>
            </div>
        </form>
        
        <div class="button">
            <button class="btn-div Prev" disabled>Prev</button>
            <button class="btn-div Next">Next</button>
        </div>
    </div>

    <footer>
        <h4>Contato: (44) 91234 - 5678</h4>
        <h4>Cidade/Estado: Minas Frei, AF </h4>
        <h4>Local: Av. Algusto Santana, 1567</h4>
    </footer>
</body>

</html>
